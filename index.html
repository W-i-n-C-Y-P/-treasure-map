        // --- Â∏∏Êï∏Ë®≠ÂÆö ---
        const START_DATE = new Date("2026-01-21T12:00:00+08:00");

        const DAILY_MEMBER_REWARD = { attr: 22, univ: 29 };

        const LEGEND_REWARD_MEMBER = { attr: 0, univ: 75 };

        const FRAG_SOURCES = {
            dailyRandom: 19, weeklyGod: 3, fixedGod: 4, fixedPeerless: 5, fixedRare: 9, fixedCommon: 8, fixedRandom: 20
        };

        const CAPTAIN_REWARDS = {
            god:      { attr: 30, univ: 40, refundFrag: 0 },
            peerless: { attr: 16, univ: 20, refundFrag: 1 },
            rare:     { attr: 8,  univ: 10, refundFrag: 1 },

        };

        const RANDOM_CONVERSION = { attr: 4, univ: 5, refundCommonFrag: 1, cost: 10 };
        const WEEKDAYS = ["(Êó•)", "(‰∏Ä)", "(‰∫å)", "(‰∏â)", "(Âõõ)", "(‰∫î)", "(ÂÖ≠)"];
        const APP_VERSION = "v2.61";

        // --- ÂïÜÂ∫óË®≠ÂÆö ---
        const ATTR_SHOP_ITEMS = [
            { id: 1, name: "I", cost: 1250 },
            { id: 2, name: "II", cost: 1000 },
            { id: 3, name: "III", cost: 750 },

        ];
        const UNIV_SHOP_ITEMS = [
            { id: 1, name: "I", cost: 1500 },
            { id: 2, name: "II", cost: 1000 },

            { id: 4, name: "IV", cost: 500 },
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('main'); 
            const [viewMode, setViewMode] = useState('tabs'); 
            const [showHelp, setShowHelp] = useState(false);
            const [lang, setLang] = useState('zh');
            
            const t = I18N[lang]; 

            const [currentDateInput, setCurrentDateInput] = useState(() => {
                const now = new Date();
                if (now < START_DATE) return "2026-01-21";
                if (now > END_DATE) return "2026-02-25";
                return now.toISOString().split('T')[0];
            });
            
            const [inventory, setInventory] = useState({
                attrFire: 0, attrWater: 0, attrWind: 0, attrThunder: 0, univScrolls: 0,
                godMaps: 0, peerlessMaps: 0, rareMaps: 0, commonMaps: 0,
                godFrags: 0, peerlessFrags: 0, rareFrags: 0, commonFrags: 0, randomFrags: 0
            });

            const [legendOptions, setLegendOptions] = useState({ includeMember: false, includeCaptain: false });

            // Using cartQueue as the Source of Truth for the order of items
            const [cartQueue, setCartQueue] = useState([]); 

            // shopCart is derived or synchronized for the bottom UI counters (O(1) lookup)
            const [shopCart, setShopCart] = useState({
                fire: {}, water: {}, wind: {}, thunder: {}, univ: {}
            });

            // Selected Item in Queue for Mobile Actions
            const [selectedQueueIndex, setSelectedQueueIndex] = useState(null);

            // --- ËºîÂä©ÂáΩÂºè ---
            const getDaysDiff = (start, end) => {
                const s = new Date(start); s.setHours(0,0,0,0);
                const e = new Date(end); e.setHours(0,0,0,0);
                return Math.max(0, Math.round((e - s) / (1000 * 60 * 60 * 24)));
            };

            const countSundays = (start, end) => {
                let count = 0;
                let d = new Date(start); d.setHours(12,0,0,0);
                while(d < end) {
                    if (d.getDay() === 0) count++;
                    d.setDate(d.getDate() + 1);
                }
                return count;
            };

            // --- ‰∏ªË¶ÅË®àÁÆó ---
            const calculation = useMemo(() => {
                const totalDays = 35; 
                const totalWeeks = 6; 
                const userDate = new Date(currentDateInput);
                const daysRemaining = Math.min(getDaysDiff(userDate, END_DATE), totalDays);
                let weeksRemaining = 0;
                if (userDate < END_DATE) {
                    weeksRemaining = 1 + countSundays(userDate, END_DATE);
                    if (weeksRemaining > totalWeeks) weeksRemaining = totalWeeks;
                }
                
                // Êî∂ÁõäË®àÁÆó
                const futureFixedAttr = (DAILY_MEMBER_REWARD.attr * daysRemaining) + (WEEKLY_MEMBER_REWARD.attr * weeksRemaining);
                const futureFixedUniv = (DAILY_MEMBER_REWARD.univ * daysRemaining) + (WEEKLY_MEMBER_REWARD.univ * weeksRemaining);
                const legendUniv = (legendOptions.includeMember ? LEGEND_REWARD_MEMBER.univ : 0) + 
                                   (legendOptions.includeCaptain ? LEGEND_REWARD_CAPTAIN.univ : 0);

                const inventoryAttrTotal = parseInt(inventory.attrFire || 0) + parseInt(inventory.attrWater || 0) + 
                                           parseInt(inventory.attrWind || 0) + parseInt(inventory.attrThunder || 0);

                const totalEstFixedAttr = inventoryAttrTotal + futureFixedAttr;
                const totalEstFixedUniv = parseInt(inventory.univScrolls || 0) + futureFixedUniv + legendUniv;

                // ÊàêÂìÅÂúñÊî∂Áõä
                const mapRewards = (type, count) => ({
                    attr: count * CAPTAIN_REWARDS[type].attr,
                    univ: count * CAPTAIN_REWARDS[type].univ,
                    refund: count * CAPTAIN_REWARDS[type].refundFrag
                });
                
                const godR = mapRewards('god', parseInt(inventory.godMaps || 0));
                const peerlessR = mapRewards('peerless', parseInt(inventory.peerlessMaps || 0));
                const rareR = mapRewards('rare', parseInt(inventory.rareMaps || 0));
                const commonR = mapRewards('common', parseInt(inventory.commonMaps || 0));

                const inventoryMapAttr = godR.attr + peerlessR.attr + rareR.attr + commonR.attr;
                const inventoryMapUniv = godR.univ + peerlessR.univ + rareR.univ + commonR.univ;

                // Èö®Ê©üËΩâÂåñ
                const isStart = userDate <= START_DATE;
                const futureRandomFrags = (FRAG_SOURCES.dailyRandom * daysRemaining) + (isStart ? FRAG_SOURCES.fixedRandom : 0);
                
                const totalRandomPool = parseInt(inventory.randomFrags || 0) + futureRandomFrags;
                const randomToMapsCount = Math.floor(totalRandomPool / 10);
                const convertedAttr = randomToMapsCount * RANDOM_CONVERSION.attr;
                const convertedUniv = randomToMapsCount * RANDOM_CONVERSION.univ;
                const refundedCommonFrags = randomToMapsCount * RANDOM_CONVERSION.refundCommonFrag;

                // Á¢éÁâáÂêàÊàêÊî∂Áõä
                const totalGodPool = parseInt(inventory.godFrags || 0) + ((FRAG_SOURCES.weeklyGod * weeksRemaining) + (isStart ? FRAG_SOURCES.fixedGod : 0));
                const totalPeerlessPool = parseInt(inventory.peerlessFrags || 0) + ((isStart ? FRAG_SOURCES.fixedPeerless : 0) + peerlessR.refund);
                const totalRarePool = parseInt(inventory.rareFrags || 0) + ((isStart ? FRAG_SOURCES.fixedRare : 0) + rareR.refund);
                const totalCommonPoolFinal = parseInt(inventory.commonFrags || 0) + ((isStart ? FRAG_SOURCES.fixedCommon : 0) + commonR.refund + refundedCommonFrags);

                const mapsFromGod = Math.floor(totalGodPool / 10);
                const mapsFromPeerless = Math.floor(totalPeerlessPool / 10);
                const mapsFromRare = Math.floor(totalRarePool / 10);
                const mapsFromCommon = Math.floor(totalCommonPoolFinal / 10);

                const fragSynthAttr = (mapsFromGod * CAPTAIN_REWARDS.god.attr) + (mapsFromPeerless * CAPTAIN_REWARDS.peerless.attr) +
                                      (mapsFromRare * CAPTAIN_REWARDS.rare.attr) + (mapsFromCommon * CAPTAIN_REWARDS.common.attr);
                const fragSynthUniv = (mapsFromGod * CAPTAIN_REWARDS.god.univ) + (mapsFromPeerless * CAPTAIN_REWARDS.peerless.univ) +
                                      (mapsFromRare * CAPTAIN_REWARDS.rare.univ) + (mapsFromCommon * CAPTAIN_REWARDS.common.univ);

                // Á∏ΩÁµêÁÆó
                const grandTotalAttr = totalEstFixedAttr + inventoryMapAttr + convertedAttr + fragSynthAttr;
                const grandTotalUniv = totalEstFixedUniv + inventoryMapUniv + convertedUniv + fragSynthUniv;

                const futureAttrPool = grandTotalAttr - inventoryAttrTotal;

                // ÂïÜÂ∫óÊ∂àËÄóË®àÁÆó (Derived from cartQueue for accuracy in waterfall, but we use shopCart state for legacy)
                const calcCategoryCost = (category) => {
                    let cost = 0;
                    const items = category === 'univ' ? UNIV_SHOP_ITEMS : ATTR_SHOP_ITEMS;
                    items.forEach(item => {
                        const count = shopCart[category][item.id] || 0;
                        cost += count * item.cost;
                    });
                    return cost;
                };

                const shopCostFire = calcCategoryCost('fire');
                const shopCostWater = calcCategoryCost('water');
                const shopCostWind = calcCategoryCost('wind');
                const shopCostThunder = calcCategoryCost('thunder');
                const shopCostUniv = calcCategoryCost('univ');

                const shopCostAttrTotal = shopCostFire + shopCostWater + shopCostWind + shopCostThunder;

                // ÂÉπÂÄºÂÖåÊèõ
                const allAsAttr = grandTotalAttr + (grandTotalUniv * 2);
                const allAsUniv = grandTotalUniv + Math.floor(grandTotalAttr / 2);

                // ÂïÜÂ∫óÁ∏ΩÈúÄÊ±Ç - FIX: Changed to 1:1 ratio for shopCostAsUniv per user request
                const shopCostAsAttr = shopCostAttrTotal + (shopCostUniv * 2);
                const shopCostAsUniv = shopCostUniv + shopCostAttrTotal; // Modified from ceil(attr/2) to raw sum

                return {
                    daysRemaining, weeksRemaining, legendUniv,
                    totalEstFixedAttr, totalEstFixedUniv,
                    inventoryMapAttr, inventoryMapUniv,
                    convertedAttr, convertedUniv,
                    fragSynthAttr, fragSynthUniv,
                    grandTotalAttr, grandTotalUniv,
                    futureAttrPool,
                    allAsAttr, allAsUniv,
                    shopCostFire, shopCostWater, shopCostWind, shopCostThunder, shopCostUniv,
                    shopCostAttrTotal,
                    shopCostAsAttr, shopCostAsUniv, 
                    netAttr: grandTotalAttr - shopCostAttrTotal,
                    netUniv: grandTotalUniv - shopCostUniv,
                    totalRandomPool,
                    godStatus: analyzeFragment(totalGodPool),
                    peerlessStatus: analyzeFragment(totalPeerlessPool),
                    rareStatus: analyzeFragment(totalRarePool),
                    commonStatus: analyzeFragment(totalCommonPoolFinal),
                    randomStatus: analyzeFragment(totalRandomPool),
                    totalGodPool, totalPeerlessPool, totalRarePool, totalCommonPoolFinal
                };
            }, [currentDateInput, inventory, legendOptions, shopCart]);

            // --- NEW: Waterfall Queue Calculation ---
            const priorityQueueAnalysis = useMemo(() => {
                // Initial Pools
                let currentUnivPool = calculation.grandTotalUniv; // Use Total Projected Univ
                // Create a temporary inventory map for calculation
                let tempInv = {
                    fire: parseInt(inventory.attrFire || 0),
                    water: parseInt(inventory.attrWater || 0),
                    wind: parseInt(inventory.attrWind || 0),
                    thunder: parseInt(inventory.attrThunder || 0),
                    univ: parseInt(inventory.univScrolls || 0) // Base Univ inv is included in grandTotalUniv
                };

                return cartQueue.map((item, index) => {
                    const result = {
                        ...item,
                        stockUsed: 0,
                        univUsed: 0,
                        attrConverted: 0, // NEW: Track converted attributes
                        attrConsumed: 0, // NEW: Track raw attributes consumed
                        gap: 0,
                        status: 'ok',
                        remainingUnivPool: 0
                    };

                    const isUnivItem = item.category === 'univ';
                    const cost = item.cost;
                    
                    if (!isUnivItem) {
                        // --- Logic for Attribute Items ---
                        // 1. Check Specific Stock
                        let costRemaining = cost;
                        if (tempInv[item.category] >= costRemaining) {
                            tempInv[item.category] -= costRemaining;
                            result.stockUsed = costRemaining;
                            costRemaining = 0;
                            result.status = 'stock';
                        } else {
                            result.stockUsed = tempInv[item.category];
                            costRemaining -= tempInv[item.category];
                            tempInv[item.category] = 0;
                            
                            // 2. Check Universal Pool
                            if (currentUnivPool >= costRemaining) {
                                currentUnivPool -= costRemaining;
                                result.univUsed = costRemaining;
                                costRemaining = 0;
                                result.status = 'univ';
                            } else {
                                result.univUsed = currentUnivPool;
                                costRemaining -= currentUnivPool;
                                currentUnivPool = 0;
                                
                                // 3. NEW: Try Converting OTHER Attributes
                                // Ratio: 2 Attr -> 1 Univ equivalent (to substitute the specific attr)
                                let neededAttr = costRemaining * 2;
                                let attrConsumed = 0;
                                
                                const attrTypes = ['fire', 'water', 'wind', 'thunder']; // Order matters? Maybe follow standard order
                                for (let type of attrTypes) {
                                    if (neededAttr <= 0) break;
                                    // Don't convert the target attribute itself (it's already 0, but good for safety)
                                    // Actually, if we had any, we would have used it in step 1. 
                                    // But mathematically safe to include as tempInv[item.category] is 0.
                                    
                                    const available = tempInv[type];
                                    const toTake = Math.min(available, neededAttr);
                                    
                                    tempInv[type] -= toTake;
                                    attrConsumed += toTake;
                                    neededAttr -= toTake;
                                }

                                const convertedUniv = Math.floor(attrConsumed / 2);
                                
                                result.attrConverted = convertedUniv; // This acts as the "substitute" amount
                                result.attrConsumed = attrConsumed;
                                
                                costRemaining -= convertedUniv; // Deduct the substituted amount
                                
                                if (costRemaining <= 0) {
                                    result.status = 'convert';
                                } else {
                                    result.status = 'gap';
                                    result.gap = costRemaining;
                                }
                            }
                        }
                    } else {
                        // --- Logic for Universal Items ---
                        let costRemaining = cost;

                        // 1. Check Universal Pool first
                        if (currentUnivPool >= costRemaining) {
                            currentUnivPool -= costRemaining;
                            result.univUsed = costRemaining;
                            result.status = 'univ';
                        } else {
                            result.univUsed = currentUnivPool;
                            costRemaining -= currentUnivPool;
                            currentUnivPool = 0;

                            // 2. Try Converting Attributes to satisfy remaining cost
                            // Ratio: 2 Attr -> 1 Univ
                            let neededAttr = costRemaining * 2;
                            let attrConsumed = 0;
                            
                            const attrTypes = ['fire', 'water', 'wind', 'thunder'];
                            for (let type of attrTypes) {
                                if (neededAttr <= 0) break;
                                
                                const available = tempInv[type];
                                const toTake = Math.min(available, neededAttr);
                                
                                tempInv[type] -= toTake;
                                attrConsumed += toTake;
                                neededAttr -= toTake;
                            }

                            const convertedUniv = Math.floor(attrConsumed / 2);
                            
                            result.attrConverted = convertedUniv;
                            result.attrConsumed = attrConsumed;
                            
                            costRemaining -= convertedUniv;
                            
                            if (costRemaining <= 0) {
                                result.status = 'convert';
                            } else {
                                result.gap = costRemaining;
                                result.status = 'gap';
                            }
                        }
                    }

                    result.remainingUnivPool = currentUnivPool;
                    return result;
                });

            }, [cartQueue, calculation.grandTotalUniv, inventory]);


            function analyzeFragment(count) {
                const maps = Math.floor(count / 10);
                const current = count % 10;
                const needed = 10 - current;
                return { maps, current, needed: needed === 10 ? 10 : needed };
            }

            const dailyTable = useMemo(() => {
                let rows = [];
                let curr = new Date(START_DATE);
                let accAttr = 0, accUniv = 0, accRandom = 0;

                for (let i = 1; i <= 35; i++) {
                    const dateStr = curr.toISOString().split('T')[0];
                    const weekDay = WEEKDAYS[curr.getDay()];
                    const isSunday = curr.getDay() === 0;
                    
                    let dayAttr = DAILY_MEMBER_REWARD.attr;
                    let dayUniv = DAILY_MEMBER_REWARD.univ;
                    let dayRandom = FRAG_SOURCES.dailyRandom;
                    let notes = []; 

                    if (isSunday || i === 1) {
                        dayAttr += WEEKLY_MEMBER_REWARD.attr;
                        dayUniv += WEEKLY_MEMBER_REWARD.univ;
                        notes.push({ text: t.note_weekly, style: "font-bold text-black" });
                    }
                    if (i === 1) {
                        notes.push({ text: t.note_fixed, style: "text-gray-500" });
                        accRandom += FRAG_SOURCES.fixedRandom; 

                        let legUniv = 0;
                        if (legendOptions.includeMember) legUniv += LEGEND_REWARD_MEMBER.univ;
                        if (legendOptions.includeCaptain) legUniv += LEGEND_REWARD_CAPTAIN.univ;
                        if (legUniv > 0) {
                            dayUniv += legUniv;
                            const noteText = t.note_leg.replace('{v}', legUniv);
                            notes.push({ text: noteText, style: "font-bold text-orange-600" });
                        }
                    }

                    accAttr += dayAttr; 
                    accUniv += dayUniv; 
                    accRandom += dayRandom;

                    rows.push({
                        day: i, date: `${dateStr.slice(5)} ${lang === 'zh' ? weekDay : ''}`, 
                        dayAttr, dayUniv, dayRandom,
                        accAttr, accUniv, accRandom, 
                        notes
                    });
                    curr.setDate(curr.getDate() + 1);
                }
                return rows;
            }, [legendOptions, lang]); 

            const updateInv = (field, val) => {
                const numVal = parseInt(val);
                if (val !== "" && numVal < 0) return;
                setInventory(prev => ({...prev, [field]: val}));
            };
            const toggleLegend = (field) => setLegendOptions(prev => ({...prev, [field]: !prev[field]}));
            
            const clearScrolls = () => setInventory(prev => ({...prev, attrFire:0, attrWater:0, attrWind:0, attrThunder:0, univScrolls:0}));
            const clearMaps = () => setInventory(prev => ({...prev, godMaps:0, peerlessMaps:0, rareMaps:0, commonMaps:0}));
            const clearFrags = () => setInventory(prev => ({...prev, godFrags:0, peerlessFrags:0, rareFrags:0, commonFrags:0, randomFrags:0}));

            // --- Updated Shop Logic with Queue ---
            const updateShop = (category, item, delta) => {
                // 1. Update the Count Map (Legacy for UI)
                setShopCart(prev => {
                    const currentCount = prev[category][item.id] || 0;
                    const newCount = Math.max(0, currentCount + delta);
                    return { ...prev, [category]: { ...prev[category], [item.id]: newCount } };
                });

                // 2. Update the Queue
                setCartQueue(prev => {
                    if (delta > 0) {
                        // Add item to end of queue
                        return [...prev, {
                            uid: Date.now() + Math.random(), // Unique ID
                            category,
                            id: item.id,
                            name: item.name,
                            cost: item.cost
                        }];
                    } else {
                        // Remove Last Occurrence
                        const reversed = [...prev].reverse();
                        const indexToRemove = reversed.findIndex(q => q.category === category && q.id === item.id);
                        
                        if (indexToRemove !== -1) {
                            const newReversed = [...reversed];
                            newReversed.splice(indexToRemove, 1);
                            return newReversed.reverse();
                        }
                        return prev;
                    }
                });
            };

            const clearShopCategory = (category) => {
                setShopCart(prev => ({ ...prev, [category]: {} }));
                // Also clear from queue
                setCartQueue(prev => prev.filter(item => item.category !== category));
            };

            // --- Manual Control Handlers ---
            const handleQueueItemClick = (index) => {
                if (selectedQueueIndex === index) {
                    setSelectedQueueIndex(null);
                } else {
                    setSelectedQueueIndex(index);
                }
            };

            const handleMoveUp = () => {
                if (selectedQueueIndex === null || selectedQueueIndex === 0) return;
                const newQueue = [...cartQueue];
                [newQueue[selectedQueueIndex - 1], newQueue[selectedQueueIndex]] = [newQueue[selectedQueueIndex], newQueue[selectedQueueIndex - 1]];
                setCartQueue(newQueue);
                setSelectedQueueIndex(selectedQueueIndex - 1); 
            };

            const handleMoveDown = () => {
                if (selectedQueueIndex === null || selectedQueueIndex === cartQueue.length - 1) return;
                const newQueue = [...cartQueue];
                [newQueue[selectedQueueIndex + 1], newQueue[selectedQueueIndex]] = [newQueue[selectedQueueIndex], newQueue[selectedQueueIndex + 1]];
                setCartQueue(newQueue);
                setSelectedQueueIndex(selectedQueueIndex + 1); 
            };

            const handleDeleteItem = () => {
                if (selectedQueueIndex === null) return;
                const itemToRemove = cartQueue[selectedQueueIndex];
                
                const newQueue = [...cartQueue];
                newQueue.splice(selectedQueueIndex, 1);
                setCartQueue(newQueue);
                setSelectedQueueIndex(null); 

                // Sync with ShopCart counts
                setShopCart(prev => {
                    const cat = itemToRemove.category;
                    const id = itemToRemove.id;
                    const currentCount = prev[cat][id] || 0;
                    const newCount = Math.max(0, currentCount - 1);
                    return { ...prev, [cat]: { ...prev[cat], [id]: newCount } };
                });
            };

            const ShopItem = ({ item, category, color }) => {
                const count = shopCart[category][item.id] || 0;
                const costStyle = category === 'univ' ? "text-green-600" : "text-blue-600";
                
                return (
                    <div className="shop-counter">
                        <div className="flex flex-col justify-center">
                            <div className={`shop-item-cost-large ${costStyle}`}>{item.cost} Êç≤</div>
                        </div>
                        <div className="flex items-center gap-1">
                            <button onClick={() => updateShop(category, item, -1)} disabled={count <= 0}>-</button>
                            <span className={`text-sm font-bold w-6 text-center ${count > 0 ? color : 'text-gray-400'}`}>{count}</span>
                            <button onClick={() => updateShop(category, item, 1)}>+</button>
                        </div>
                    </div>
                );
            };

            const AttrDashboardCard = ({ label, textColor, bgColorClass, inv, cost }) => {
                const totalSupply = inv; 
                const net = totalSupply - cost;
                
                return (
                    <div className={`p-2 rounded-lg border ${bgColorClass} ${net >= 0 ? 'border-gray-200' : 'border-red-500 border-2'}`}>
                        <div className={`font-bold text-xs mb-1 ${textColor}`}>{label}</div>
                        <div className="space-y-1 text-[10px] text-gray-600">

                                                                            <div className="flex items-center gap-1 text-red-600 font-bold">
                                                                                <span className="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                                                                                <span>{t.prio_gap}: {item.gap}</span>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                </td>
                                                                <td className="py-3 pr-2 text-right align-top">
                                                                    <div className="flex flex-col items-end gap-1">
                                                                        {item.status === 'stock' && (
                                                                            <span className="inline-block bg-blue-50 text-blue-700 px-1.5 py-0.5 rounded text-[10px] font-bold border border-blue-100 whitespace-nowrap">
                                                                                {t.prio_status_stock}
                                                                            </span>
                                                                        )}
                                                                        {item.status === 'univ' && (
                                                                            <span className="inline-block bg-green-50 text-green-700 px-1.5 py-0.5 rounded text-[10px] font-bold border border-green-100 whitespace-nowrap">
                                                                                {t.prio_status_univ}
                                                                            </span>
                                                                        )}
                                                                        {item.status === 'convert' && (
                                                                            <span className="inline-block bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded text-[10px] font-bold border border-indigo-100 whitespace-nowrap">
                                                                                {t.prio_status_convert}
                                                                            </span>
                                                                        )}
                                                                        {item.status === 'gap' && (
                                                                            <>
                                                                                <span className="inline-block bg-red-50 text-red-700 px-1.5 py-0.5 rounded text-[10px] font-bold border border-red-100 whitespace-nowrap">
                                                                                    {t.prio_status_gap}
                                                                                </span>
                                                                                {item.category !== 'univ' && (
                                                                                    <span className="text-[9px] text-red-500 font-bold animate-pulse whitespace-nowrap">
                                                                                        {t.prio_farm.replace('{attr}', getAttrLabel(item.category))}
                                                                                    </span>
                                                                                )}
                                                                            </>
                                                                        )}
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Right: Summary Cards Stack */}
                                <div className="lg:col-span-5 flex flex-col gap-4">
                                    <div className="bg-white p-3 rounded shadow-sm border border-blue-100 flex-1">
                                        <div className="text-blue-800 font-bold text-sm mb-1">{t.shop_conv_attr}</div>
                                        <div className="flex justify-between text-base font-bold mb-1"><span className="text-gray-500 text-xs font-normal self-center">{t.val_total}</span><span className="text-blue-600">{calculation.allAsAttr.toLocaleString()}</span></div>
                                        <div className="flex justify-between text-base font-bold mb-1"><span className="text-gray-500 text-xs font-normal self-center">{t.req_total}</span><span className="text-gray-400">-{calculation.shopCostAsAttr.toLocaleString()}</span></div>
                                        
                                        <div className="text-[10px] text-gray-400 text-right mt-0.5 space-x-1 border-t border-dashed border-gray-100 pt-0.5">
                                            <span className="inline-block">{t.dtl_detail}:</span>
                                            {calculation.shopCostFire > 0 && <span className="text-red-400">{t.attr_fire}{calculation.shopCostFire}</span>}
                                            {calculation.shopCostWater > 0 && <span className="text-blue-400">{t.attr_water}{calculation.shopCostWater}</span>}
                                            {calculation.shopCostWind > 0 && <span className="text-green-400">{t.attr_wind}{calculation.shopCostWind}</span>}
                                            {calculation.shopCostThunder > 0 && <span className="text-purple-400">{t.attr_thunder}{calculation.shopCostThunder}</span>}
                                            {calculation.shopCostUniv > 0 && <span className="text-gray-400">{t.attr_univ}{calculation.shopCostUniv*2}</span>}
                                            {calculation.shopCostAsAttr === 0 && <span>-</span>}
                                        </div>

                                        <div className="border-t pt-1 mt-1 flex justify-between items-center"><span className="text-gray-600 text-xs">{t.bal_total}</span><span className={`text-xl font-bold ${calculation.allAsAttr - calculation.shopCostAsAttr >= 0 ? 'text-blue-600' : 'text-red-600'}`}>{calculation.allAsAttr - calculation.shopCostAsAttr}</span></div>
                                    </div>
                                    <div className="bg-white p-3 rounded shadow-sm border border-green-100 flex-1">
                                        <div className="text-green-800 font-bold text-sm mb-1">{t.shop_conv_univ}</div>
                                        <div className="flex justify-between text-base font-bold mb-1"><span className="text-gray-500 text-xs font-normal self-center">{t.val_total}</span><span className="text-green-600">{calculation.allAsUniv.toLocaleString()}</span></div>
                                        <div className="flex justify-between text-base font-bold mb-1"><span className="text-gray-500 text-xs font-normal self-center">{t.req_total}</span><span className="text-gray-400">-{calculation.shopCostAsUniv.toLocaleString()}</span></div>
                                        
                                        <div className="text-[10px] text-gray-400 text-right mt-0.5 space-x-1 border-t border-dashed border-gray-100 pt-0.5">
                                            <span className="inline-block">{t.dtl_detail}:</span>
                                            {calculation.shopCostUniv > 0 && <span className="text-green-500">{t.attr_univ}{calculation.shopCostUniv}</span>}
                                            {calculation.shopCostFire > 0 && <span className="text-red-300">{t.attr_fire}{calculation.shopCostFire}</span>}
                                            {calculation.shopCostWater > 0 && <span className="text-blue-300">{t.attr_water}{calculation.shopCostWater}</span>}
                                            {calculation.shopCostWind > 0 && <span className="text-green-300">{t.attr_wind}{calculation.shopCostWind}</span>}
                                            {calculation.shopCostThunder > 0 && <span className="text-purple-300">{t.attr_thunder}{calculation.shopCostThunder}</span>}
                                            {calculation.shopCostAsUniv === 0 && <span>-</span>}
                                        </div>

                                        <div className="border-t pt-1 mt-1 flex justify-between items-center"><span className="text-gray-600 text-xs">{t.bal_total}</span><span className={`text-xl font-bold ${calculation.allAsUniv - calculation.shopCostAsUniv >= 0 ? 'text-green-600' : 'text-red-600'}`}>{calculation.allAsUniv - calculation.shopCostAsUniv}</span></div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Middle: Attributes */}
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-2 mb-4">
                                <AttrDashboardCard label={t.attr_fire} textColor="color-fire" bgColorClass="bg-fire-light" inv={parseInt(inventory.attrFire)||0} cost={calculation.shopCostFire} />
                                <AttrDashboardCard label={t.attr_water} textColor="color-water" bgColorClass="bg-water-light" inv={parseInt(inventory.attrWater)||0} cost={calculation.shopCostWater} />
                                <AttrDashboardCard label={t.attr_wind} textColor="color-wind" bgColorClass="bg-wind-light" inv={parseInt(inventory.attrWind)||0} cost={calculation.shopCostWind} />
                                <AttrDashboardCard label={t.attr_thunder} textColor="color-thunder" bgColorClass="bg-thunder-light" inv={parseInt(inventory.attrThunder)||0} cost={calculation.shopCostThunder} />
                                
                                <AttrDashboardCard label={t.attr_univ} textColor="color-univ" bgColorClass="bg-univ-light" inv={parseInt(inventory.univScrolls)||0} cost={calculation.shopCostUniv} />
                            </div>

                            {/* Bottom: Shop Items */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-2">
                                {['fire', 'water', 'wind', 'thunder'].map(element => {
                                    const labels = {fire:t.attr_fire, water:t.attr_water, wind:t.attr_wind, thunder:t.attr_thunder};
                                    const textColor = {fire:'color-fire', water:'color-water', wind:'color-wind', thunder:'color-thunder'};
                                    const borderColor = {fire:'border-fire', water:'border-water', wind:'border-wind', thunder:'border-thunder'};
                                    const bgColorClass = {fire:'bg-fire-light', water:'bg-water-light', wind:'bg-wind-light', thunder:'bg-thunder-light'};
                                    
                                    return (
                                        <div key={element} className={`border rounded p-2 shadow-sm ${bgColorClass[element]}`}>
                                            <div className={`font-bold mb-1 text-center border-b pb-1 ${textColor[element]} ${borderColor[element]} flex justify-between items-center text-xs`}>
                                                <span>{labels[element]}Â±¨ÊÄß</span>
                                                <button onClick={() => clearShopCategory(element)} className="text-[10px] bg-white border border-gray-300 rounded px-1 hover:bg-gray-100" title={t.btn_clear}>{t.btn_clear.split(' ')[0]}</button>
                                            </div>
                                            <div className="space-y-1">
                                                {ATTR_SHOP_ITEMS.map(item => (
                                                    <ShopItem key={item.id} item={item} category={element} color={textColor[element]} />
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                                <div className="border rounded p-2 shadow-sm bg-univ-light">
                                    <div className="font-bold mb-1 text-center border-b pb-1 text-green-600 border-green-200 flex justify-between items-center text-xs">
                                        <span>{t.attr_univ}</span>
                                        <button onClick={() => clearShopCategory('univ')} className="text-[10px] bg-white border border-gray-300 rounded px-1 hover:bg-gray-100" title={t.btn_clear}>{t.btn_clear.split(' ')[0]}</button>
                                    </div>
                                    <div className="space-y-1">
                                        {UNIV_SHOP_ITEMS.map(item => (
                                             <ShopItem key={item.id} item={item} category="univ" color="text-green-600" />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tab 4: ÊØèÊó•Áç≤ÂèñÊòéÁ¥∞ */}
                    {(viewMode === 'single' || activeTab === 'daily') && (
                        <div className={`card p-4 border-t-4 border-teal-500 overflow-x-auto mx-1 ${viewMode === 'tabs' ? 'mb-6' : 'mb-6'}`}>
                            <table className="w-full min-w-[700px]">
                                <thead>
                                    <tr>
                                        <th className="w-16 text-xs">{t.th_day}</th>
                                        <th className="w-32 text-xs">{t.th_date}</th>
                                        <th className="text-xs">{t.th_gain}</th>
                                        <th className="text-xs">{t.th_acc}</th>
                                        <th className="text-xs">{t.th_frag}</th>
                                        <th className="text-xs">{t.th_note}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {dailyTable.map((row) => (
                                        <tr key={row.day} className={row.date.startsWith(currentDateInput.slice(5)) ? "bg-blue-100 border-l-4 border-blue-500" : ""}>
                                            <td className="font-medium text-gray-600 text-xs">{row.day}</td>
                                            <td className="text-xs">{row.date}</td>
                                            <td className="text-xs text-gray-600">{row.dayAttr} / {row.dayUniv} / <span className="text-yellow-600 font-bold">{row.dayRandom}</span></td>
                                            <td className="text-xs"><span className="text-blue-600 font-bold">{row.accAttr}</span> / <span className="text-green-600 font-bold">{row.accUniv}</span></td>
                                            <td className="text-xs"><span className="text-yellow-800 font-bold bg-yellow-100 px-2 py-1 rounded">{row.accRandom}</span></td>
                                            <td className="text-[10px] text-gray-500">{row.notes.map((note, idx) => (<span key={idx} className={note.style}>{idx>0 && ", "}{note.text}</span>))}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {(viewMode === 'single' || activeTab === 'sources') && (
                        <div className={`card p-4 border-t-4 border-yellow-500 mx-1 ${viewMode === 'tabs' ? '' : ''}`}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="border rounded-lg p-3 bg-yellow-50 border-yellow-200">
                                    <h3 className="font-bold text-yellow-800 mb-2 border-b border-yellow-300 pb-1">{t.src_fixed_title}</h3>
                                    <ul className="space-y-2 text-sm">
                                        <li className="flex justify-between items-center"><span className="text-red-700 font-bold">{t.qual_god}</span><span className="bg-white px-2 py-0.5 rounded-full text-red-600 font-bold shadow-sm">4 {t.unit_frag}</span></li>
                                        <li className="flex justify-between items-center"><span className="text-purple-700 font-bold">{t.qual_peerless}</span><span className="bg-white px-2 py-0.5 rounded-full text-purple-600 font-bold shadow-sm">5 {t.unit_frag}</span></li>
                                        <li className="flex justify-between items-center"><span className="text-indigo-700 font-bold">{t.qual_rare}</span><span className="bg-white px-2 py-0.5 rounded-full text-indigo-600 font-bold shadow-sm">9 {t.unit_frag}</span></li>
                                        <li className="flex justify-between items-center"><span className="text-green-700 font-bold">{t.qual_common}</span><span className="bg-white px-2 py-0.5 rounded-full text-green-600 font-bold shadow-sm">8 {t.unit_frag}</span></li>
                                        <li className="flex justify-between items-center"><span className="text-yellow-700 font-bold">{t.qual_random}</span><span className="bg-white px-2 py-0.5 rounded-full text-yellow-600 font-bold shadow-sm">20 {t.unit_frag}</span></li>
                                    </ul>
                                </div>
                                <div className="space-y-4">
                                    <div className="border rounded-lg p-3 bg-blue-50 border-blue-200">
                                        <h3 className="font-bold text-blue-800 mb-2 border-b border-blue-300 pb-1">{t.src_weekly_title}</h3>
                                        <div className="space-y-2 text-sm">
                                            <div><div className="text-xs font-bold text-gray-700 mb-1">{t.src_weekly_sub}</div><div className="flex justify-between items-center bg-white p-1.5 rounded border border-blue-100"><span className="text-red-600">{t.qual_god}</span><span className="font-bold">3 {t.unit_frag} {t.unit_week}</span></div></div>
                                            <div><div className="text-xs font-bold text-gray-700 mb-1">{t.src_daily_sub}</div><div className="flex justify-between items-center bg-white p-1.5 rounded border border-blue-100"><span className="text-yellow-600">{t.qual_random}</span><span className="font-bold">19 {t.unit_frag} {t.unit_day}</span></div><div className="text-[10px] text-gray-400 mt-0.5 text-right">{t.src_daily_note}</div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* New Rewards Reference Section */}
                            <div className="mt-4 border rounded-lg p-3 bg-indigo-50 border-indigo-200">
                                <h3 className="font-bold text-indigo-800 mb-2 border-b border-indigo-300 pb-1">{t.src_rewards_title}</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-xs text-left">
                                        <thead className="bg-indigo-100 text-indigo-900">
                                            <tr>
                                                <th className="p-1">{t.reward_header_qual}</th>
                                                <th className="p-1">{t.reward_header_role}</th>
                                                <th className="p-1 text-right">{t.reward_header_attr}</th>
                                                <th className="p-1 text-right">{t.reward_header_univ}</th>
                                                <th className="p-1 text-right">{t.reward_header_refund}</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-indigo-100">
                                            {/* God */}
                                            <tr className="bg-white"><td className="p-1 font-bold text-red-700">{t.qual_god}</td><td className="p-1">{t.role_capt}</td><td className="p-1 text-right text-blue-600">30</td><td className="p-1 text-right text-green-600">40</td><td className="p-1 text-right">-</td></tr>
                                            <tr className="bg-gray-50"><td className="p-1"></td><td className="p-1">{t.role_memb}</td><td className="p-1 text-right text-blue-600">15</td><td className="p-1 text-right text-green-600">20</td><td className="p-1 text-right">-</td></tr>
                                            {/* Peerless */}
                                            <tr className="bg-white"><td className="p-1 font-bold text-purple-700">{t.qual_peerless}</td><td className="p-1">{t.role_capt}</td><td className="p-1 text-right text-blue-600">16</td><td className="p-1 text-right text-green-600">20</td><td className="p-1 text-right">1</td></tr>
                                            <tr className="bg-gray-50"><td className="p-1"></td><td className="p-1">{t.role_memb}</td><td className="p-1 text-right text-blue-600">8</td><td className="p-1 text-right text-green-600">10</td><td className="p-1 text-right">-</td></tr>
                                            {/* Rare */}
                                            <tr className="bg-white"><td className="p-1 font-bold text-indigo-700">{t.qual_rare}</td><td className="p-1">{t.role_capt}</td><td className="p-1 text-right text-blue-600">8</td><td className="p-1 text-right text-green-600">10</td><td className="p-1 text-right">1</td></tr>
                                            <tr className="bg-gray-50"><td className="p-1"></td><td className="p-1">{t.role_memb}</td><td className="p-1 text-right text-blue-600">4</td><td className="p-1 text-right text-green-600">5</td><td className="p-1 text-right">-</td></tr>
                                            {/* Common */}
                                            <tr className="bg-white"><td className="p-1 font-bold text-green-700">{t.qual_common}</td><td className="p-1">{t.role_capt}</td><td className="p-1 text-right text-blue-600">4</td><td className="p-1 text-right text-green-600">5</td><td className="p-1 text-right">1</td></tr>
                                            <tr className="bg-gray-50"><td className="p-1"></td><td className="p-1">{t.role_memb}</td><td className="p-1 text-right text-blue-600">2</td><td className="p-1 text-right text-green-600">3</td><td className="p-1 text-right">-</td></tr>
                                            {/* Legend */}
                                            <tr className="bg-white"><td className="p-1 font-bold text-purple-900">{t.qual_legend}</td><td className="p-1">{t.role_capt}</td><td className="p-1 text-right text-blue-600">-</td><td className="p-1 text-right text-green-600">150</td><td className="p-1 text-right">-</td></tr>
                                            <tr className="bg-gray-50"><td className="p-1"></td><td className="p-1">{t.role_memb}</td><td className="p-1 text-right text-blue-600">-</td><td className="p-1 text-right text-green-600">75</td><td className="p-1 text-right">-</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
